<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <aside></aside>
    <section>
      <h1>Perfume</h1>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <h3>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</h3>
      <div class="price">
        <span class="now">$149.99</span>
        <span class="before">$169.99</span>
      </div>
      <button>
        <img src="assets/images/icon-cart.svg" alt="cart">
        Add to Cart
      </button>
    </section>
  </main>
</body>

</html>
